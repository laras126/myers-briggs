<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Myers Briggs For Web People</title>
        <link rel="stylesheet" href="./assets/app.bundle.css">
    </head>
    <body>

      <section id="js-app" class="app">

        <h1 class="app-title">Myers Briggs for Web People</h1>
        <p>a.k.a. The Unicorn Test</p>
        <p class="app-description" id="js-question"></p>

        <div class="answers-container">
          <ul class="answers-list" id="js-answers">
            <li class="answer" data-score="0">0 <span class="answer-caption -first">Don't agree</span></li>
            <li class="answer" data-score="1">1</li>
            <li class="answer" data-score="2">2</li>
            <li class="answer" data-score="3">3</li>
            <li class="answer" data-score="4">4 <span class="answer-caption -last">Strongly agree</span></li>
          </ul>
        </div>

        <div class="bar" id="bar-template">
          <div class="bar-title"></div>
          <span class="bar-value"></span>
        </div>

      </section>

      <script src="./assets/app.bundle.js"></script>
    </body>
</html>
