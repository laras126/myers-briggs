<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Myers Briggs Thing</title>
        <link rel="stylesheet" href="./assets/app.bundle.css">
    </head>
    <body>

      <section class="app">

        <h1 class="app-title">The Unicorn Test</h1>
        <p class="app-description" id="question"></p>

        <div class="answers-container">
          <ul class="answers-list" id="js-answers">
            <li class="answer" data-score="0">0 <span class="answer-caption -first">Don't agree</span></li>
            <li class="answer" data-score="1">1</li>
            <li class="answer" data-score="2">2</li>
            <li class="answer" data-score="3">3</li>
            <li class="answer" data-score="4">4 <span class="answer-caption -last">Strongly agree</span></li>
          </ul>
        </div>

        <div class="bar">
          <div class="bar-title">F</div>
          <span class="bar-value" id="frontValue"></span>
        </div>
        <div class="bar">
          <div class="bar-title">B</div>
          <span class="bar-value" id="backValue"></span>
        </div>
        <div class="bar">
          <div class="bar-title">D</div>
          <span class="bar-value" id="designValue"></span>
        </div>

      </section>

      <script src="./assets/app.bundle.js"></script>
    </body>
</html>
